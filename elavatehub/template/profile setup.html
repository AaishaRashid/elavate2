<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Setup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #183479;
            color: white;
            padding: 10px 0;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin: 0 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        header nav ul li a:hover {
            color: #f39c12;
        }

        main {
            margin: 20px;
        }

        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        .profile-img-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-img-container img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e67e22;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b397c;
            color: white;
        }

    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="posts.html">Posts</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="profile setup.html" class="active">Profile Setup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>Set Up Your Profile</h2>

            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="bio">Short Bio</label>
                    <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio" required></textarea>
                </div>

                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*">
                </div>

                <div class="button-container">
                    <button type="submit">Save Profile</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aspiring Entrepreneurs. All rights reserved.</p>
    </footer>
</body>
</html>
